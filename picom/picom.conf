# Opacity rule
opacity-rule = [
  "100:class_g    = 'firefox'" 
];

# Backend
backend= "glx"

# Additional config
glx-no-stencil= true

fade-in-step = 0.03;

fade-out-step = 0.03;

fade-exclude = [   "class_g = 'slop'"   # maim 
]

inactive-opacity = 1.0;

frame-opacity = 0.7;

popup_menu = { opacity = 0.8; } 

dropdown_menu = { opacity = 0.8; }  

inactive-opacity-override = false;

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'slop'"                    # maim 
];

wintypes: {   
normal = { fade = false; shadow = true; }   
tooltip = { fade = true; shadow = true; 
opacity = 0.75; focus = true; full-shadow = false; };   
dock = { shadow = false; }   
dnd = { shadow = true; }   
popup_menu = { opacity = 0.8; }   
dropdown_menu = { opacity = 0.8; } 
};

